<div class="row">
	<form class="form-signin span6">
		<h2 class="form-signin-heading">please login...</h2>
		<input type="text" id="login-email" class="input-block-level" placeholder="username">
		<input type="password" id="login-password" class="input-block-level" placeholder="password">
		<button class="btn btn-large btn-primary" type="submit" id="login">login</button>
	</form>
	<form class="form-signup span6">
		<h2 class="form-signup-heading">or you can signup!</h2>
		<input type="text" id="register-username" class="input-block-level" placeholder="username">
		<input type="password" id="register-email" class="input-block-level" placeholder="e-mail">
		<input type="password" id="register-password" class="input-block-level" placeholder="password">
		<button class="btn btn-large btn-primary" type="submit" id="register">register</button>
	</form>
</div>
